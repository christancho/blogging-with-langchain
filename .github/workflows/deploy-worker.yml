name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
    paths:
      - 'cloudflare-worker/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker to Cloudflare

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd cloudflare-worker
          npm install

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'cloudflare-worker'

      - name: Deployment summary
        run: |
          echo "‚úÖ Cloudflare Worker deployed successfully!"
          echo "üìç Worker URL: https://blog-notification-webhook.<your-subdomain>.workers.dev"
          echo "‚ö†Ô∏è  Remember to update WEBHOOK_URL in your .env file"
